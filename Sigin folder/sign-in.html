<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }

    .container-fluid {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f4f7f6;
    }

    .login-container {
      display: flex;
      width: 100%;
      height: 100%;
      max-width: 2000px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    /* Left column: Background image and overlay */
    .login-image {
      background-image: url('https://images.unsplash.com/photo-1506477339944-3aee5047ee76?auto=format&fit=crop&w=800&q=80');
      background-size: cover;
      background-position: center;
      position: relative;
      padding: 20px;
    }

    .login-image::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); /* Overlay effect */
    }

    .login-image-content {
      position: relative;
      color: white;
      z-index: 2;
      text-align: center;
      margin-top: 20%;
    }

    .login-image-content h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .login-image-content p {
      font-size: 1.1rem;
    }

    /* Right column: Login form */
    .login-form {
      padding: 50px;
      background-color: #fff;
      flex: 1;
    }

    .form-label {
      font-weight: 600;
      color: #495057;
    }

    .form-control {
      border: 2px solid #ced4da;
      padding: 10px 20px;
      border-radius: 30px;
    }

    .input-group-text {
      border: none;
      background-color: transparent;
      padding-left: 15px;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      border-radius: 30px;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .social-btn {
      margin-bottom: 10px;
      border-radius: 30px;
    }

    .form-check-label {
      margin-left: 5px;
    }

    .forgot-password {
      float: right;
      color: #007bff;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .social-btn i {
      margin-right: 10px;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="login-container">
    <!-- Left Column with Image -->
    <div class="login-image col-md-7 d-none d-md-block">
      <div class="login-image-content">
        <h1>Welcome Back!</h1>
        <p>Sign in to access your account and enjoy all the features we offer.</p>
      </div>
    </div>

    <!-- Right Column with Login Form -->
    <div class="login-form col-md-5">
		<div style="margin-top: 20%;">
			<h3 class="text-center mb-4">Login</h3>
			<form>
				<!-- Username field with icon -->
				<div class="mb-3">
					<label for="username" class="form-label">Username</label>
					<div class="input-group">
						<span class="input-group-text">
						<i class="bi bi-person"></i>
						</span>
						<input type="text" class="form-control" id="username" placeholder="Enter username">
					</div>
				</div>
				<!-- Password field with icon -->
				<div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<div class="input-group">
						<span class="input-group-text">
						<i class="bi bi-lock"></i>
						</span>
						<input type="password" class="form-control" id="password" placeholder="Enter password">
					</div>
				</div>
				<!-- Remember Me and Forgot Password -->
				<div class="d-flex justify-content-between align-items-center mb-3">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="rememberMe">
						<label class="form-check-label" for="rememberMe">Remember Me</label>
					</div>
					<a href="#" class="forgot-password">Forgot Password?</a>
				</div>
				<!-- Submit button -->
				<div class="d-grid mb-3">
					<button type="submit" class="btn btn-primary">Login</button>
				</div>
			</form>

			<hr class="my-4">

			<!-- Social login buttons -->
			<div class="text-center">
				<p>Or sign in with</p>
				<div class="d-grid gap-2">
				<button class="btn btn-danger social-btn" type="button">
					<i class="bi bi-google"></i> Sign in with Google
				</button>
				<button class="btn btn-primary social-btn" type="button">
					<i class="bi bi-facebook"></i> Sign in with Facebook
				</button>
				</div>
			</div>
		</div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
